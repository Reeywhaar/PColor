<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link href="../css/style.css" type="text/css" rel="stylesheet">
		<link id="hostStyle" href="../css/theme.css" type="text/css" rel="stylesheet" />
		<script src="../js/CSInterface.js"></script>
		<script src="../js/themeManager.js"></script>
		<script src="../js/panel.js"></script>
	</head>
	<body>
		<div class="color-property hue">
			<span class="color-property__label">H</span>
			<button class="button hue-button color-property__button">-10</button>
			<button class="button hue-button color-property__button">-5</button>
			<button class="button hue-button color-property__button">-3</button>
			<button class="button hue-button color-property__button">-1</button>
			<button class="button hue-button color-property__button">+1</button>
			<button class="button hue-button color-property__button">+3</button>
			<button class="button hue-button color-property__button">+5</button>
			<button class="button hue-button color-property__button">+10</button>
		</div>
		<div class="color-property saturation">
			<span class="color-property__label">S</span>
			<button class="button saturation-button color-property__button">-10</button>
			<button class="button saturation-button color-property__button">-5</button>
			<button class="button saturation-button color-property__button">-3</button>
			<button class="button saturation-button color-property__button">-1</button>
			<button class="button saturation-button color-property__button">+1</button>
			<button class="button saturation-button color-property__button">+3</button>
			<button class="button saturation-button color-property__button">+5</button>
			<button class="button saturation-button color-property__button">+10</button>
		</div>
		<div class="color-property value">
			<span class="color-property__label">B</span>
			<button class="button value-button color-property__button">-10</button>
			<button class="button value-button color-property__button">-5</button>
			<button class="button value-button color-property__button">-3</button>
			<button class="button value-button color-property__button">-1</button>
			<button class="button value-button color-property__button">+1</button>
			<button class="button value-button color-property__button">+3</button>
			<button class="button value-button color-property__button">+5</button>
			<button class="button value-button color-property__button">+10</button>
		</div>
		<hr>
		<div class="color-property power">
			<span class="color-property__label">P</span>
			<button class="button power-button color-property__button">-10</button>
			<button class="button power-button color-property__button">-5</button>
			<button class="button power-button color-property__button">-3</button>
			<button class="button power-button color-property__button">-1</button>
			<button class="button power-button color-property__button">+1</button>
			<button class="button power-button color-property__button">+3</button>
			<button class="button power-button color-property__button">+5</button>
			<button class="button power-button color-property__button">+10</button>
		</div>
		<div class="color-property darken">
			<span class="color-property__label">V</span>
			<button class="button darken-button color-property__button">-10</button>
			<button class="button darken-button color-property__button">-5</button>
			<button class="button darken-button color-property__button">-3</button>
			<button class="button darken-button color-property__button">-1</button>
			<button class="button darken-button color-property__button">+1</button>
			<button class="button darken-button color-property__button">+3</button>
			<button class="button darken-button color-property__button">+5</button>
			<button class="button darken-button color-property__button">+10</button>
		</div>
		<hr>
		<div class="additional-actions">
			<button class="button hue-invert-button">Invert Hue</button>
			<div class="darken-mode">
				<span class="darken-mode__title">Value mode:</span>
				<label class="darken-mode__label"><input type="radio" class="darken-mode__radio" name="darken-mode" value="off" checked>Off</label>
				<label class="darken-mode__label"><input type="radio" class="darken-mode__radio" name="darken-mode" value="cool">Cool</label>
				<label class="darken-mode__label"><input type="radio" class="darken-mode__radio" name="darken-mode" value="warm">Warm</label>
			</div>
		</div>
	</body>
</html>
